version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: calendar_vote_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: calendar_vote
      MYSQL_USER: calendar_user
      MYSQL_PASSWORD: calendar1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
